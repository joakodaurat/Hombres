<form method="POST" name="nueva_marca" id="form_nueva_marca"   enctype="multipart/form-data">
  <div id="agregarMarca" class="modal fade" role="dialog">
    <div class="modal-dialog modal-chico" >
      <!-- Modal content-->
      <script type="text/javascript">
 

        function validarMarcaAdd(){
          var nombre = $('#input_marca_add').val();

          $.ajax({
            url: 'ajax_validarMarca.php',
            type: 'POST',
            data: {nombre : nombre},
            dataType: 'json'
          }).done(function(data){
            if(data){ //encontro un marca con el mismo nombre
              alert('Ya existe una marca con el mismo nombre. Debe ingresar una marca distinta');
              return false;
            }else{
              $('#form_nueva_marca').submit(); // en listadomarca.html
            }
          }).fail(function(xhr, textStatus, errorThrown) {
            console.log(xhr.responseText);
          }).always(function(){
              // console.log('The ajax call ended.');
            });

        }

      </script>

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="modal-title">
            <span style="font-size: 18px;" id="Nueva_cat">Nueva Marca</span> 
          </span>
        </div>
        <div class="modal-body"> 
          <form class="form-horizontal form-label-left" >
            <div id="marca"> 
              <input type="hidden" name="add_marca" id="add_marca" value="1">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-md-3 col-xs-1 label-cliente">
                      <span class="form-label"> Nombre</span>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="input_marca" id="input_marca_add" required="required" class="form-cliente">
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <button type="button" class="btn btn-raised btn-primary" onclick="validarMarcaAdd()" >Guardar</button>
              <button type="button" class="btn btn-raised btn-default" data-dismiss="modal">Cerrar</button>
              <div class="col-md-5 col-sm-5 col-xs-11">   
              </div>
            </div>
            
          </form>
        </div>

      </div>

    </div>
  </div>
</form>
